<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Job application Form</title>
</head>

<body>
    <div class="container">
        <div class="title">
            Job Application Form
        </div>
        <table>

        
        <div class="form">
            <div class="input_field">
                <label for="">First Name:</label>
                <input type="text" class="input" >
            </div>

            <div class="input_field">
                <label for="">Last Name</label>
                <input type="text" class="input">
            </div>

            <div class="input_field">
                <label for="">Birth Date</label>
                <input type="Date" class="input" >
            </div>

            <div class="input_field">
                <label for="">Phone Number :</label>
                <input type="number" class="input">
            </div>

            <div class="input_field">
                <label for="">Gender</label>
                <Select>
                    <option>
                        Male
                    </option>
                    <option>
                        Female
                    </option>
                    <option>
                        Other
                    </option>
                </Select>
            </div>

            <div class="input_field">
                <label for="">Email</label>
                <input type="email" class="input">
            </div>
            
            
            <div class="input_field address">
                <label for="">Address:</label>
                <div >
               <input class="address" style="margin-bottom: 5px;" type="text" placeholder="Street Address"> <br>
               <input class="address"  style="margin-bottom: 5px;" type="text" placeholder="Street adrress Line 2"> <br>
               <input class="address"  style="margin-bottom: 5px;" type="text" placeholder="City">
               <input class="address"  style="margin-bottom: 10px;" type="text" placeholder="State/Provience"> <br>
               <input class="address"   style="margin-bottom: 5px; " type="text" placeholder="Postal/Zip Code">
            </div>

               
            </div>
            <div class="input_field">
                <p>How were you <br>referred to us

                </p>
                <label class="check">
                   
                <input   style= " margin-left: 93px;" type="checkbox">
                </label>
                <span>Walk-In</span> <br>
                <input   style= " margin-left: 80px;" type="checkbox">
                </label>
                <span>Employee</span> 
                
            </div>
            <div class="input_field">
                <label for="">Others</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="">Upload Resume:</label>
                <input type="file" class="input">
            </div>
            <div class="input_field " style="margin-left:110px;">
                <input type="submit" value="SUBMIT APPLICATION" class="btn">
            </div>
            <div class="input_field" style="margin-left:110px"></div>

        </div>













    </div>

</body>

</html>
